<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./style1.css">
</head>
<body>
  <section class="obertka">
      <hr>
      <p class="p1">Create your account. It's free and only takes a minute</p>
    <form action="">
     <fieldset>
         <input class="name" type="text" placeholder="First Name" required>
         <input class="name" type="text" placeholder="Last Name" required>
        </fieldset>
     <fieldset>
         <input class="in1" type="email" placeholder="Email"
       pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"
        required>
     </fieldset>
     <fieldset>
         <input class="in1" type="password" placeholder="Password"
       pattern="[a-z0-9_-]{5}" required>
     </fieldset>
     <fieldset>
         <input class="in1" type="password" placeholder="Confirm Password"
       pattern="[a-z0-9_-]{5}" required>
     </fieldset>
     <label>
       <input type="checkbox" required>
     </label>
     <span>I accept the</span> <a href="#">Terms of Use</a> <span>&</span>
       <a href="#">Privacy Policy</a>
       <p>
         <button class="b1">Register Now</button>
       </p> 
   </form>
  </section>
</body>
</html>
